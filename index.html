<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

<body>
    <div class="container">
        <header>
            <h1><span style="color: seagreen"><i class="fa fa-shopping-cart"></i></span> <span style="color: skyblue">Items List</span></h1>
        </header>
        <form>
            <input type="text" id="inPut" placeholder="Enter item"/>

            <ul id="ulList">

            </ul>
    
        </form>
